<h1>Multiple Users</h1>
<ul>
    <li *ngFor ="let user of content">
    <a routerLink="/fetchusers/{{user.id}}">
      <p>ID >> {{user.id}}</p> 
    </a>   
      <p>FirstName >> {{user.firstName}}</p>
      <p>LasstName >> {{user.lastName}}</p>
      <p>Username >> {{user.username}}</p>
      <p>Level >> {{user.level}}</p>

        
    </li>
</ul>
